<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/chat.png" type="image/x-icon">  

    <title>Real Time Chat App</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row" id="container1" style="margin-top: 100px;">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-sm-12 col-md-6 col-lg-6 text-center" style="background-color: black; color: white; padding-bottom: 50px;">
                <div class>
                    <h1>Join Room</h1>
                    
                    <form action="" id="enter-form" style="margin-top: 20px;" class="">
                        <input type="text" name="" id="username" placeholder="Your Nick Name" required autocomplete="off"> 
                        <input type="text" name="" id="roomid" placeholder="Enter Room Id" required autocomplete="off">
                        </br>
                        <button class="btn" style="color: white;">Enter Room</button>
                    </form>
                </div>
                <div style="margin-top: 100px;">
                    <h3>How it works</h3>
                    <span>
                        Enter your Nick Name and Room ID. <br>
                        Share Room ID with your friends, they can join the chat.
                    </span>
                    <br>
                    <span style="color: gray; ">works best on Chrome Browser</span>
                    <div style="margin-top: 100px;">
                        <span style="font-size: 50px; font-style: italic; text-shadow: 5px 1px red;">ChatApp</span>
                    </div>
                </div>
            </div>
  
        </div>

        <!-- chat show -->
        <!-- participants list and chat-->
        <div class="row hide" id="container2">
            <div class="col-md-3 col-lg-3"></div>
            <div class="c col-md-6 col-lg-6 chat-container" style="height: 90vh;">
                <div class="row">
                    <div class="col-sm-12 leave-room text-end">Leave Room</div> 
                    <div class="col-sm-12 room-name"></div> 
                    
                </div>

                <div class="chat-box col-sm-12" style="padding-left: 10px; padding-right: 10px;">
 
                </div>
                
                <div class="message-box col-sm-12">
                    <div class="chat-form-container">
                        <form id="chat-form">
                            <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" style="border: 1px solid;"/>
                            <button class="btn" style="color: greenyellow;"> Send</button>
                        </form>
                    </div>
                </div>
                
            </div>

            <div class="col-sm-12 col-md-3 col-lg-3" style="height: 400px; background-color: black; overflow: scroll;">
                <h5 style="color: white; margin-top: 50px;">Room participants</h5>
                <ul class="list-group participants" style="">
                    <!-- <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Vestibulum at eros</li> -->
                  </ul>
            </div>


        </div>


    </div>
